name: Simple Unit Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Verify dependencies
      run: |
        echo "Checking if jsdom is installed:"
        npm list jsdom || echo "jsdom not found"
        echo "Checking if vitest is installed:"
        npm list vitest || echo "vitest not found"

    - name: Run tests using npm script
      run: npm test -- --run

    - name: Run tests with coverage using npm script
      run: npm run test:coverage

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

    - name: Display test summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
        if [ -f coverage/coverage-summary.json ]; then
          echo "ðŸ“Š Coverage report generated" >> $GITHUB_STEP_SUMMARY
        fi
